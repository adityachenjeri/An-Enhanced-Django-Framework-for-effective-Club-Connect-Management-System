        body {

            position: fixed;

            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure the header is above the background */
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

            background-color: darkred;
            color: white;
            border: none;

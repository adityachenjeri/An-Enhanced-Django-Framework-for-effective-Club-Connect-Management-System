<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Club Connect Management System</title>
    <style>
      /* Style the h1 tag */
      h1 {
          color: whitesmoke; /* Change "blue" to any color you prefer */
      }
  </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css'%}">
  </head>
  <body> 

    <div id="video-container">
      <video autoplay muted loop id="video-background">
          <source src="static/vidd.mp4" type="video/mp4">
          <!-- Add additional sources for other video formats if needed -->
          <p>Your browser does not support the video tag.</p>
      </video>
  </div> 

    <div >
      <h1>Club Connect Management System</h1>
      <hr>
      <div class="container">
        <div class="btn-container left">
          <div class="col">
            <a class="btn btn-outline-light" href="/all_stu" role="button" title=" By using this option we can view the students from &#013; multiple clubs with their individual information">View All Students</a>
          </div>
          <div class="col">
            <a class="btn btn-outline-light" href="/add_stu" role="button" title="Option helps to add a particular student &#013; to the club database">Add A Student</a>
          </div>
        </div>
        <div class="btn-container right">
          <div class="col">
            <a class="btn btn-outline-light" href="/remove_stu" role="button" title="By using this option we can remove a particular student &#013; from the club database with the individual information">Remove A Student</a>
          </div>
          <div class="col">
            <a class="btn btn-outline-light" href="/filter_stu" role="button" title="The option is useful to filter students by their &#013; specific roles, department and by their name">Filter Student Details</a>
          </div>
        </div>
      </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
